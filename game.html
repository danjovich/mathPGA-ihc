<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="public/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>MathPGA</title>
</head>
<body>
  <header>
    <a href="#start" class="logo">
      <img src="public/logo-no-background.png" alt="MathPGA" />
    </a>
    <div class="header-right">
      <a class="header-button" href="/index.html">Início</a>
      <a class="header-button" href="/game.html?mode=1">Modo 1</a>
      <a class="header-button" href="/game.html?mode=2">Modo 2</a>
      <a class="header-button" href="/game.html?mode=3">Modo 3</a>
      <a class="header-button" href="/game.html?mode=4">Modo 4</a>
    </div>
  </header>

  <div class="question">
    <h3>Questão <span id="question-number">1</span>: <span id="first-number">1</span> <span id="op">+</span> <span id="second-number">1</span> = ?</h3>
    <form name="question">
      <div class="answer-div"><input class="answer" name="answer" type="radio" value="0"/><span>0</span></div>
      <div class="answer-div"><input class="answer" name="answer" type="radio" value="1"/><span>1</span></div>
      <div class="answer-div"><input class="answer" name="answer" type="radio" value="2"/><span>2</span></div>
      <div class="answer-div"><input class="answer" name="answer" type="radio" value="3"/><span>3</span></div>
      <input name="submit" type="submit" value="Confirmar" /> 
    </form>
  </div>

  <script src="https://unpkg.com/mqtt@4.0.1/dist/mqtt.js"></script>
  <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
